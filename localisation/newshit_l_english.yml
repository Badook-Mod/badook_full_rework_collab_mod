 #events non china
 nomadic_events.2.t:0 "Horde Unity Gain Unlocked"
 nomadic_events.2.d:0 "We can once again gain Horde Unity from wars, let us ride out onto the steppe and take what is ours!"
 nomadic_events.2.a:0 "Time for war?"
 nomadic_events.3.t:0 "About Uzbeck..."
 nomadic_events.3.d:0 "Uzbeck has a new mechanic utilising Horde Unity. If you border a player you recieve a special CB on them, use this CB and get to 50 warscore to pass the decision giving 25 Horde Unity, at 75 and 100 you recieve buffs via triggered modifiers. But beware, taking anything with this CB costs 35% more, so killing someone with this CB will be harder!"
 nomadic_events.3.a:0 "Int time"
 nomadic_events.4.t:0 "Colonisation of Siberia"
 nomadic_events.4.d:0 "Our people have ventured our north for the first time anyone has recorded, finding a few tribes already living there! We have incorporated these into our territory and they will soon become one with our great nation."
 nomadic_events.4.a:0 "Join us or die"
 
