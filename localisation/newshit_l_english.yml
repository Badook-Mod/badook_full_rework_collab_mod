 #missions
 prepare_the_followers_mission_title:0 "Prepare the Followers"
 prepare_the_followers_mission_desc:0 "The religion of Naga Sung Bai is a new endavour, but with full control over the country, many are flocking to our banner. This is our moment to thrive!"
 take_kamchanod_mission_title:0 "Sieze Kamchanod"
 take_kamchanod_mission_desc:0 "The great forest of Kamchanod has long been rumoured to be the entrance to the Underworld, and the birthplace of the Naga. We must take it ourselves, or have a trusted ally hold it, as this could well be the most important site of our nation."
 find_the_key_title:0 "Search For the key"
 find_the_key_desc:0 "After a long search by our scouts they have finally discovered a locked gate, half buried into the earth. This must be the entrance to the Nagas realm. An extensive search of the northern land will hopefully provide the key to entering this gateway!"
 emerge_from_the_underworld_desc:0 "We have done what no others could do, and have emerged from the realm of the Naga, blessed with their power and influence. Let us go forth and spread the tide of change, the world yearns to be under OUR rule."
 emerge_from_the_underworld_title:0 "Emerge From the Underworld"
 
