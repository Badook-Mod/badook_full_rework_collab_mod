 flavor_wei.EVTNAME1:0 "Kingdom upon independence"
 flavor_wei.EVTDESC1:0 "Although really we're an empire, let's just go along and call ourselves no longer a princedom. For now."
 flavor_wei.EVTOPTA1:0 "Proclaim Kingdom!"
 
