l_english:
 #zoroastrian events
 zoro_events.1.t:0 "The zoroastrian Yazads"
 zoro_events.1.d:0 "Each ruler devoted the whole life to one main yazad, these make clear the policies that will be adopted to the whole country and keep cohesion between our people and the royalty."
 zoro_events.1.a:0 "Anahita, yazad of love."
 zoro_events.1.b:0 "Bahram, yazad of victory."
 zoro_events.1.c:0 "Rashnu, yazad of justice."
 zoro_events.1.d:0 "Nairyosangha, messenger of Ahura Mazda."
 zoro_events.1.e:0 "Mithra, yazad personification of light."
 zoro_events.1.f:0 "Akhshti, yazad of peace."
 
 #Elections
 election_adm:0 "Due to having embraced Innovative Ideas fully, our ruler has been educated on these matters."
 election_dip:0 "Due to having embraced Diplomatic Ideas fully, our ruler has been educated on these matters."
 
 #Special events
 special_events.1.t:0 "The Dane and the Rivers"
 special_events.1.d:0 "There was a time, when every dane dreamed to swim into the big river of Danube, the big rivers of china, the Gange river of India. Let the imagination run wild into the tall Vindhya Range along with the gentle waves from the gulf of Khambhat. But why stopping at this when there is so much to see like the big flooding of the Sahara desert into an inner sea with shiny vessels catching the winds, sparkling with gold and silver revealing a sky filled with stars on water. Perhaps one day, these dreams will be a reality."
 special_events.1.a:0 "I am sure that day will come."
 
 #Wu events
 #kingdom upon independence
 flavor_wuu.EVTNAME2:0 "Kingdom upon independence"
 flavor_wuu.EVTDESC2:0 "Now that we're free from the yoke of the Ming dynasty, we can rightfully proclaim ourselves a kingdom again!"
 flavor_wuu.EVTOPTA2:0 "Okay, this is epic."
 
 flavor_wuu.EVTNAME2:0 "Institutioning of Zheng He"
 flavor_wuu.EVTDESC2:0 "Despite Zheng He famously being an eunuch, a dashing sailor has stepped forward and claimed direct lineage. Surprisingly people are buying this and he's been gathering general support! Now he offers to lead a number of expeditions to the South china Sea! What shall we do with him?"
 flavor_wuu.EVTOPTA2:0 "Give him a ship and send him away!"
 flavor_wuu.EVTOPTB2:0 "Unruly ingrate, off with his head!"
 
