 #Lithuanian Events
 flavor_lit.EVTNAME14:0 "Conquest of Moscow"
 flavor_lit.EVTDESC14:0 "The city of Moscow has been captured by our brave armies, while our enemies are still shocked by this loss we will not lose time and push them back by securing the region for a greater Lithuania!"
 flavor_lit.EVTOPTA14:0 "Uz garbe!"
 
 #Muscovy Events
 flavor_rus.EVTNAME1017:0 "Occupation of Kievan Rus"
 flavor_rus.EVTDESC1017:0 "The Kievan Rus state was annexed by Lithuania in 1321 and till now is ruled by those foreigners, now that we managed to occupy the key areas we can claim their lands to the rightful owners!"
 flavor_lit.EVTOPTA17:0 "Russians will be united!"
 
 #Professionalism Events
 ideagroups.5000.t:0 "Foreign Powers Seek Our Instructors"
 ideagroups.5000.d:0 "Several foreign countries have heard of the fame of our instructors and are looking to hire them."
 ideagroups.5000.opta:0 "Allow them to hire our officers."
 ideagroups.5000.optb:0 "We can use these leaders ourselves."
 ideagroups.5001.t:0 "A Brilliant Instructor"
 ideagroups.5001.d:0 "One of our generals has gained fame as an excellent instructor of troops."
 ideagroups.5001.opta:0 "Hire this man straight away!"
 ideagroups.5002.t:0 "Our Officers Are Using Inferior Tactics"
 ideagroups.5002.d:0 "Some of our generals and army officers are using outdated ways to train our army."
 ideagroups.5002.opta:0 "Time to shake things up."
 ideagroups.5002.optb:0 "Nonsense, our army is unbeatable."
 ideagroups.5002.optc:0 "I will reform our army myself!"
 ideagroups.5003.t:0 "Efficient Drilling Tactics"
 ideagroups.5003.d:0 "Our generals have developed new ways to maximize the training of our troops."
 ideagroups.5003.opta:0 "Excellent."
 ideagroups.5004.t:0 "Our Army Is Not So Professional"
 ideagroups.5004.d:0 "The 'glorious' army of our nation is not so glorious these days."
 ideagroups.5004.opta:0 "I am sure there is nothing to worry about."
 